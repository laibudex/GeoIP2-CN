name: Update GeoIP2 database

on:
  push:
    branches: [ master ]
  
  workflow_dispatch:

  schedule: 
    - cron:  '0 2 */3 * *'

jobs:
  build:
    name: Generate GeoIP2 database
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Create dist folder
      run: mkdir -p dist

    - name: Compile GeoIP conversion bin (Golang)
      run: ./build.sh

    - name: Obtain CN IP lists
      run: |
        wget -qO- "https://raw.githubusercontent.com/misakaio/chnroutes2/master/chnroutes.txt" | grep -v '#' > dist/chnroutes.txt

    - name: Generate GeoIP2 database
      run: |
        CURRENT_DIR=$(pwd)
        cd dist
        ./ipip2mmdb -s ./chnroutes.txt -d Country.mmdb
        cd $CURRENT_DIR

    - name: Save artifacts
      run: |
        if [ ! -d artifacts ]; then
          mkdir -p artifacts
        fi

        cp -rf dist/chnroutes.txt artifacts/
        cp -rf dist/Country.mmdb artifacts/
    
    - name: Commit Changes
      run: |
        if [ -z "$(git status --porcelain)" ]; then 
          exit 0
        else 
          git add artifacts
          git config --local user.name "github-action[bot]"
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git commit -m "Update GeoIP at $(date)" -a
        fi
            
    - name: GitHub Push
      uses: ad-m/github-push-action@v0.5.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

